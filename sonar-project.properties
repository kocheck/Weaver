# SonarCloud Configuration

sonar.projectKey=weaver-sketch-plugin
sonar.organization=weaver

# Project metadata
sonar.projectName=Weaver - Sketch Plugin
sonar.projectVersion=1.0.0

# Source and test paths
sonar.sources=src
sonar.tests=__tests__
sonar.exclusions=node_modules/**,coverage/**,dist/**,*.sketchplugin/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/test-report.xml

# Code coverage
sonar.coverage.exclusions=__tests__/**,__mocks__/**,*.test.js,*.spec.js

# Language
sonar.language=js

# Encoding
sonar.sourceEncoding=UTF-8
